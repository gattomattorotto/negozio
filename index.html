<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Articoli - Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f5f5f5; }
    #preview { width: 100%; max-width: 400px; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    .box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Gestione Articoli - Design Carpets</h2>

  <div class="box">
    <h3>Carica Articoli (.csv)</h3>
    <input type="file" id="csvInput" accept=".csv" />
  </div>

  <div class="box">
    <h3>Scanner Codice a Barre</h3>
    <button onclick="startScanner()">Avvia Scanner</button>
    <div id="scanner" style="display:none;">
      <div id="preview"></div>
    </div>
  </div>

  <div id="result" class="box" style="display:none;"></div>

<script>
  // Ricarica articoli salvati all'avvio
  window.addEventListener("load", () => {
    articoli = JSON.parse(localStorage.getItem("articoli")) || {};
  });
  let articoli = JSON.parse(localStorage.getItem("articoli")) || {}; // dizionario { codice: prezzo }

  // --- CARICAMENTO CSV ---
  document.getElementById("csvInput").addEventListener("change", function (e) {
    Papa.parse(e.target.files[0], {
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        results.data.forEach(r => {
          articoli[r.codice] = r.prezzo;
        });
        localStorage.setItem("articoli", JSON.stringify(articoli));
        alert("Articoli caricati correttamente!");
      }
    });
  });

  // --- SCANNER BARCODE ---
  function startScanner() {
    document.getElementById("scanner").style.display = "block";

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#preview'),
        constraints: { facingMode: "environment" }
      },
      decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader"] }
    }, function (err) {
      if (err) { alert(err); return; }
      Quagga.start();
    });

    Quagga.onDetected(function (data) {
      let code = data.codeResult.code;
      Quagga.stop();
      mostraArticolo(code);
    });
  }

  // --- MOSTRA ARTICOLO ---
  function mostraArticolo(code) {
    let r = document.getElementById("result");
    r.style.display = "block";
    if (articoli[code]) {
      r.innerHTML = `Codice: <strong>${code}</strong><br>Prezzo: <strong>${articoli[code]} â‚¬</strong>`;
    } else {
      r.innerHTML = `Codice: <strong>${code}</strong><br><span style='color:red;'>Articolo non trovato</span>`;
    }
  }
</script>
</body>
</html>
